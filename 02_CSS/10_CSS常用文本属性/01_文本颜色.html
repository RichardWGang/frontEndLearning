<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 图片元素 */
        img {
            width: 200px;
            height: 150px;
            border: 5px solid red;
            border-radius: 20px;
        }

        /* 颜色 */
        .color1 {
            color: #ff0000; /* 十六进制颜色值 */
            background-color: rgb(0, 255, 0); /* RGB颜色值 */
        }

        .color2 {
            color: hsl(240, 100%, 50%); /* HSL颜色值 */
            background-color: rgba(255, 165, 0, 0.5); /* RGBA颜色值 */
        }
    </style>
</head>
<body>
    <body>
        <img src="https://via.placeholder.com/200x150" alt="示例图片">
        <div class="color1">这是使用十六进制和RGB颜色值的文本。</div>
        <div class="color2">这是使用HSL和RGBA颜色值的文本。</div>
    </body>
</body>
</html>
