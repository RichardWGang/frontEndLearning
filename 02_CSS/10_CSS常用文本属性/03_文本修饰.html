<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .atguigu1 {
            font-size: 40px;
            text-decoration: overline;
            /* 上划线 */
        }
        .atguigu2 {
            font-size: 100px;
            text-decoration: underline wavy red;
            /* wavy:波浪下划线,  dotted:点状下划线 */
        }
        .atguigu3 {
            font-size: 100px;
            text-decoration: line-through;
            /* 删除线 */
        }
        .atguigu4 {
            font-size: 100px;
            text-decoration: none;
            /* 无修饰 */
        }
    </style>
</head>

<body>
    <div class="atguigu1">字体大小1</div>
    <div class="atguigu2">I Love You</div>
    <div class="atguigu3">字体大小3</div>
    <div class="atguigu4">字体大小4</div>
    <ins>字体大小5</ins>
    <del>字体大小6</del>
</body>

</html>
