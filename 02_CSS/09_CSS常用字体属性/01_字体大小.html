<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .atguigu1 {
            /* chrome浏览器能够显示的最小字体大小 */
            font-size: 12px;
        }
        .atguigu2 {
            font-size: 16px;
        }
        .atguigu3 {
            font-size: 20px;
        }
        .atguigu4 {
            font-size: 24px;
        }

        body {
            /* body里的所有字体都会继承这个，如果类指定了字体大小，就会覆盖这个 */
            font-size: 44px;
        }

    </style>
</head>
<body>
    <div class="atguigu1">字体大小1</div>
    <div class="atguigu2">字体大小2</div>
    <div class="atguigu3">字体大小3</div>
    <div class="atguigu4">字体大小4</div>

</body>
</html>
