<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 修改 div 元素的显示模式为块级元素 */
        div {
            display: inline;
            width: 200px;
            height: 100px;
        }


        #d1 {
            background-color: lightgreen;
        }

        #d2 {
            background-color: lightcoral;
        }

        #d3 {
            background-color: lightgoldenrodyellow;
        }

    </style>




</head>
<body>
    <div id="d1">你好</div>
    <div id="d2">hello</div>
    <div id="d3">こんばんは</div>

</body>
</html>
