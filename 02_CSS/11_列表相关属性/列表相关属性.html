<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: decimal;
        }

    </style>
</head>
<body>
    <ul>
        <li>默认情况下，列表项标记（如实心圆点、数字等）与文本之间有一定的间距。</li>
        <li>可以使用 <code>list-style-position</code> 属性来控制列表项标记的位置。</li>
        <li>该属性有两个值：<code>inside</code> 和 <code>outside</code>。</li>
        <li>当设置为 <code>inside</code> 时，列表项标记会与文本在同一行内对齐。</li>
        <li>当设置为 <code>outside</code> 时，列表项标记会位于文本的左侧，形成一个独立的区域。</li>
        <li>默认值是 <code>outside</code></li>
    </ul>
    
</body>
</html>
