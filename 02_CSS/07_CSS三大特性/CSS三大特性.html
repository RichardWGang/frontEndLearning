<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        /* ID选择器 */
        #atguigu {
            color: orange;
        }

        h2 {
            color: purple;
        }

        
        div {
            color: red;
        }

        p {
            color: green;
        }
        
        div>p>span {
            color: yellow;
        }

        /* 并集选择器 */
        div,p,span { 
            color: blue;
        }

    </style>
</head>
<body>
    <h2 id="atguigu">CSS三大特性</h2>

    <div>
        我是div中的文字
        <p>
            我是p中的文字
            <span>
                我是span中的文字
            </span>
        </p>
    </div>
    
</body>
</html>
