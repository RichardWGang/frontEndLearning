<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let robot = {
            name: 'robot',
            height: 1.6,
            run: function () {
                console.log(this.name + "is runing");
            }
        };

        // 原型对象:
        let Student = {
            name: 'Robot',
            height: 1.2,
            run: function () {
                console.log(this.name + ' is running...');
            }
        };

        function createStudent(name) {
            let s = Object.create(Student);
            s.name = name;
            return s;
        }

        let xiaoming = createStudent('小明');
        xiaoming.run(); // 小明 is running...


        // 构造函数
        function Student1(name) {
            this.name = name;
            this.hello = function (speak) {
                alert('Hello, ' + this.name + '!' + speak);
            }
        }

        let xiaoming1 = new Student1('小明');
        console.log('小明的名字', xiaoming1.name);
        xiaoming1.hello('傻逼');

        console.log(Object.getPrototypeOf);

        // 练习
        function Cat(name) {
            this.name = name;
        }
        Cat.prototype.say = function() {
            return `Hello, ${this.name}!`;
        }

        // 测试:
        let kitty = new Cat('Kitty');
        let doraemon = new Cat('哆啦A梦');
        if (kitty && kitty.name === 'Kitty'
            && kitty.say
            && typeof kitty.say === 'function'
            && kitty.say() === 'Hello, Kitty!'
            && kitty.say === doraemon.say
        ) {
            console.log('测试通过!');
        } else {
            console.log('测试失败!');
        }
    </script>



</head>

</body>

</html>
