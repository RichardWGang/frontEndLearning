        };
        console.log("姓名：", person.name)

        // strict模式

        //     console.log(helloStr);
        // }
        // Hello();

        // 字符串
        var string = '这是一个单行字符串';
        var string2 = `这是一个
                           多行字符串`;
        console.log(string2);

        // 模板字符串
        // let name = '小明';

        // alert(message);

        let name = '小明';
        let age = 20;
        let message = `你好, ${name}, 你今年${age}岁了!`;
        alert(message);


        // 数组
        let arr = [[1, 2, 3], [400, 500, 600], '-'];

        // 对象
        let preson2 = {

        };

        console.log("对象名字：", preson2.name);

        delete preson2.age;

        console.log(preson2.age);

        preson2.age = 21;

        console.log(preson2.hasOwnProperty('name'));

        // 循环
        let o = {
            name: 'Jack',
            age: 20,
            city: 'Beijing'
        };
        for (let key in o) {
            if (o.hasOwnProperty(key)) {
                console.log(key); // 'name', 'age', 'city'
            }
        };

        let a;
        for (let i = 0; i < o.length; i++) {
            a = o[i];
            console.log(a);
        }
