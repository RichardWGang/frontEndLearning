<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>

<body>
    <table>
        <!-- 表格标题 -->
        <caption>学生信息表格（未加表格属性）</caption>

        <!-- 表格头部 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>名族</th>
                <th>政治面貌</th>
            </tr>
        </thead>

        <!-- 表格主体 -->
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>

            <tr>
                <td>李四</td>
                <td>男</td>
                <td>22</td>
                <td>满族</td>
                <td>群众</td>
            </tr>

            <tr>
                <td>王五</td>
                <td>女</td>
                <td>18</td>
                <td>回族</td>
                <td>党员</td>
            </tr>

            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>88</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
        </tbody>

        <!-- 表格脚注 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计4人</td>
            </tr>
        </tfoot>
    </table>



    <table border="4" width="500" height="300" cellspacing="0">
        
        <!-- 表格标题 -->
        <caption>学生信息（加表格属性）</caption>

        <!-- 表格头部 -->
        <thead height="60" align="center" valign="midlle">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>名族</th>
                <th>政治面貌</th>
            </tr>
        </thead>

        <!-- 表格主体 -->
        <tbody height="200" align="center" valig="midlle">
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>

            <tr>
                <td>李四</td>
                <td>男</td>
                <td>22</td>
                <td>满族</td>
                <td>群众</td>
            </tr>

            <tr>
                <td>王五</td>
                <td>女</td>
                <td>18</td>
                <td>回族</td>
                <td>党员</td>
            </tr>

            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>88</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
        </tbody>

        <!-- 表格脚注 -->
        <tfoot align="center">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计4人</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
